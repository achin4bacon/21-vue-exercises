<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue">
    </script>
</head>

<body>
    <h1>Exercise 5</h1>
    
How much coffee is still in your system, fool? <br> 
Select the time at which you last drank coffee. <br>
<img src="https://media.giphy.com/media/zJ8ldRaGLnHTa/giphy.gif" id="coffee">
    <div id='app'>
        <input type="datetime-local" v-model="coffeeTime">
        <p>{{realTimeCoffeeTime}}</p>
        <p> You stil have {{caffeineInBody*100}}% caffeine left in your body.
    </div>
    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                coffeeTime : '2017-05-30T21:11',
                now : new Date()
            },
            computed: {
                realCoffeeTime: function(){
                    return new Date(this.coffeeTime)
                },
                realTimeCoffeeTime : function(){
                    return this.now - this.realCoffeeTime;
                }, 
                caffeineInBody : function(){
                    return Math.pow(.5,((this.realTimeCoffeeTime / 1000 / 60 / 60) /10));
                }
            },
            methods : {

            },
            created : function(){
                var thatVm = this;
                setInterval(function(){
                    thatVm.now = new Date()
                }, 777);
            }
        });

    </script>
</body>

</html>
